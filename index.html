<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twiddler!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #e6ccf5;
        font-family: 'Verdana', sans-serif;
        margin: 0;
        padding: 30px;
        color: #4b2e83;
      }

      #app {
        background-color: #ffffff;
        padding: 25px;
        max-width: 650px;
        margin: auto;
        border-radius: 16px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        border-left: 6px solid #a974bf;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px dashed #c8b6ff;
        border-radius: 10px;
        margin-bottom: 15px;
        font-size: 1em;
        background-color: #fdf6ff;
      }

      button {
        background-color: #b388eb;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 5px;
      }

      button:hover {
        background-color: #9b70d1;
      }

      #tweets-container {
        margin-top: 20px;
      }

      .tweet {
        background-color: #f9f4ff;
        border: 1px solid #e0d4f3;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 12px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.05);
      }

      .tweet span {
        display: block;
        margin-top: 4px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <button id="refresh-button">Show New Tweets</button>
      <div id="tweets-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="data-generator.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
